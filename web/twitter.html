                    <div id="modal-database-manager" class="modal">

                        <div class="modal-card">
                            <header class="modal-card-head">
                                <p id="keyword-name" class="modal-card-title">Modal title</p>

                                <label for="switch_keyword"></label>
                                <button class="delete" aria-label="close"></button>
                            </header>
                            <section class="modal-card-body">

                                <div id="datelist" class="list has-visible-pointer-controls has-hoverable-list-items">

                                  <span>Datatable</span>
                                </a>
                              </li>
                              <li>
                                <a>
                                  <span class="icon is-small"><i class="fa-solid fa-calculator" aria-hidden="true"></i></span>

                                </a>
                              </li>
                            </ul>

                        <div class="tabs-content">
                            <div class="tab-content is-active">
                                <div id="tweetdata-table">
            
                                </div>
                            </div>
                            <div class="tab-content">
                                <h1 class="title is-2">Sentiment</h1>
            
                                <div class="tile is-ancestor is-6">

                                        <article class="tile box is-child has-text-centered">
                                            <p class="title">Positive</p>
                                            <p id="positive-percent" class="subtitle is-size-3">--%</p>
                                        </article>
                                    </div>
                                    <div class="tile is-parent">
                                        <article class="tile box is-child has-text-centered">
                                            <p class="title">Negative</p>
                                            <p id="negative-percent" class="subtitle is-size-3">--%</p>
                                        </article>
                                    </div>
                                    <div class="tile is-parent">
                                        <article class="tile box is-child has-text-centered">
                                            <p class="title">Neutral</p>
                                            <p id="neutral-percent" class="subtitle is-size-3">--%</p>
                                        </article>
                                    </div>
                                </div>
            
                                <h1 class="title is-2">Related words</h1>
            
                                <div id="tweetstat-table">
            
                                </div>

                        <div class="block">
                            <div class="level">
                                <div class="level-left">
                                    <div class="level-item">

                                            <strong>Progress : </strong>
                                        </p>
                                    </div>
                                    <div class="level-item">
                                        <p id="progress_text" class="subtitle is-5">
                                            None
                                        </p>
                                    </div>
                                </div>
                                <div class="level-right">

                                    <div class="level-item">
                                        <button class="button is-link is-small" onClick="export_tweet_search()">Export</button>
                                    </div>

                                    <div class="level-item select is-link is-small">
                                        <select id="filter-field">
                                            <option value="index">Index</option>
                                            <option value="keyword">Keyword</option>
                                            <option value="date">Date</option>
                                            <option value="sentiment">Sentiment</option>
                                            <option value="retweet">Retweet</option>
                                            <option value="fav">Favorite</option>
                                        </select>
                                    </div>

                                    <div class="level-item select is-link is-small">
                                        
                                        <select id="filter-type">
                                            <option value="=">=</option>
                                            <option value="<"><</option>
                                            <option value="<="><=</option>
                                            <option value=">">></option>
                                            <option value=">=">>=</option>
                                            <option value="!=">!=</option>
                                        </select>
                                    </div>

                                    <div class="level-item">
                                        <input id="filter-value" class="input is-link is-small" type="text" placeholder="value to filter">
                                    </div>

                                    <div class="level-item">
                                        <button id="filter-clear" class="button is-link is-small">Clear Filter</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <progress id="progress" class="progress is-medium is-success" value="0" max="100"></progress>
